<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom YouTube Playlist</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: sans-serif; 
      background: #000;
      overflow: hidden;
    }
    #player { 
      width: 100vw; 
      height: 100vh; 
    }
    #controls { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      pointer-events: none; 
      z-index: 1000; 
    }
    .control-buttons {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: auto;
    }
    .control-buttons button {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .control-buttons button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    .control-buttons button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .playlist-info {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: auto;
    }
    .progress-container {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 800px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: auto;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background: #ff0000;
      border-radius: 4px;
      width: 0%;
      transition: width 0.1s ease;
    }
    .progress-time {
      color: white;
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
    }
    #controls:hover .control-buttons,
    #controls:hover .playlist-info,
    #controls:hover .progress-container {
      opacity: 1;
    }
    .start-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }
    .start-button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .start-button:hover {
      background: #cc0000;
      transform: scale(1.1);
    }
    .playlist-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      display: none;
      pointer-events: auto;
    }
    .playlist-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      color: white;
    }
    .playlist-item {
      padding: 10px;
      margin: 5px 0;
      background: #444;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .playlist-item:hover {
      background: #555;
    }
    .playlist-item.active {
      background: #007bff;
    }
    .close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      background: none;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="start-overlay" class="start-overlay">
    <button class="start-button" onclick="startPlaylist()">‚ñ∂ Start Playlist</button>
  </div>
  <div id="controls">
    <div class="playlist-info" id="playlist-info">Clip 1 of 2</div>
    <div class="progress-container" id="progress-container">
      <div class="progress-bar" id="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-time" id="progress-time">0:00 / 0:00</div>
    </div>
    <div class="control-buttons" id="control-buttons">
      <button onclick="prevClip()" id="prev-btn">‚èÆ Previous</button>
      <button onclick="togglePlayPause()" id="play-pause-btn">‚è∏ Pause</button>
      <button onclick="nextClip()" id="next-btn">‚è≠ Next</button>
      <button onclick="showPlaylist()" id="playlist-btn">üìã Playlist</button>
    </div>
  </div>
  <div class="playlist-modal" id="playlist-modal">
    <div class="playlist-content">
      <button class="close-modal" onclick="hidePlaylist()">√ó</button>
      <h2>Playlist</h2>
      <div id="playlist-items"></div>
    </div>
  </div>
  <script src="playlist.js"></script>
</body>
</html>
